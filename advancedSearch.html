<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
        <form action="https://google.com/search" name="f">
            <div class="field">
                <label for="field1">all these words:</label>
                <input type="text" class="textinput" id="field1" value=""  name="as_q">
            </div>
            <br>
            <div class="field">
                <label for="field2">this exact word or phrase: </label>
                <input type="text" class="textinput" id="field2" value=""  name="as_epq">
            </div>
            <br>
            <div class="field">
                <label for="field3">any of this words: </label>
                <input type="text" class="textinput" id="field3" value=""  name="as_oq">
            </div>
            <br>
            <div class="field">
                <label for="field4">none of these words: </label>
                <input type="text" class="textinput" id="field4" value=""  name="as_eq">
            </div>
            <br>
            <div class="field">
                <label for="field5">numbers ranging from: </label>
                <input type="text" class="textinput1" id="field5" value=""  name="as_nlo">
                <span class="separator">to</span>
                <input type="text" class="textinput2" id="field5" value=""  name="as_nhi">
            </div>
            <div class="goog-select gGbPid goog-inline-block goog-flat-menu-button" id="cr_button" role="listbox" aria-expanded="false" style="user-select: none;" tabindex="0" aria-haspopup="true" aria-activedescendant=":7y"><div class="goog-inline-block goog-flat-menu-button-caption" id=":7y" role="option" aria-selected="true" aria-setsize="238" aria-posinset="1">any region</div><div class="goog-inline-block goog-flat-menu-button-dropdown" aria-hidden="true">&nbsp;</div></div>
            
            <div class="field">
                <label for="field5">language: </label>
                <select name="lr">
                    <option value="">any language</option>
                    <option value="lang_af">Afrikaans</option>
                    <option value="lang_ar"></option>
                    <option value="lang_ar">Fiat</option>
                    <option value="lang_ar">Audi</option>
                </select>
            </div>
            <div class="field">
                <label for="field5">region: </label>
                <select name="">
                    <option value="">any language</option>
                    <option value="lang_af">Afrikaans</option>
                    <option value="lang_ar"></option>
                    <option value="lang_ar">Fiat</option>
                    <option value="lang_ar">Audi</option>

                </select>
            </div>
            <div class="field">
                <label for="field5">last update: </label>
                <select>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
            </div>


            <input type="submit" value="advanced search">
        </form>
    </body>
</html>
