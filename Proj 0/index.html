      <script>

            const popup = document.querySelector('.popup');
            const settingsButton = document.querySelector('.popup button');

            settingsButton.addEventListener('click', () => {
                // Whenever Settings button is clicked, toggles the
                // class show which adds/removes the popup when clicked.
                popup.classList.toggle('show');
            });
            // Event listener that listens for all clicks, assigns the element clicked to 'target'
            window.addEventListener('click', ({ target }) => {
                // When clicked inside the popup div and the button that reveals popup
                const clickedInsidePopup = popup.contains(target);
                
                // When clicked anywhere else besides inside the popup, remove show class
                if (!clickedInsidePopup) {
                    popup.classList.remove('show');
                }
            });

            var b = document.getElementById('divider');
            var input = document.getElementById("inputText");
            b.style.display = "none";
            
            window.addEventListener('input', function() {

            if(input.value === ""){
            b.style.display = "none";
            }
            else{

            b.style.display = "inline-block";
            }
            });
      </script>
